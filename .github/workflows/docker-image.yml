name: Dev docker images CI/CD process

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      temp_env:
        description: Environment to use (dev/qa) 

env:
  AWS_REGION: us-east-1                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY_HELLO: hello           # set this to your Amazon ECR repository name
  ECS_SERVICE_HELLO: hello-ecs-service                 # set this to your Amazon ECS service name
  ECS_CLUSTER: temp-cluster              # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: task-definition.json # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME_HELLO: hello-container           # set this to the name of the container in the
                                               # containerDefinitions section of your task definition
jobs:
  deploy:
    name: Build image
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          pwd
          docker build  -f services/hello-endpoint/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY_HELLO:latest services/hello-endpoint/
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_HELLO:latest
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY_HELLO:$IMAGE_TAG"
          
      - name: Getting hello task definition
        run: |
          aws ecs describe-task-definition --task-definition hello-ecs-task --query taskDefinition > task-definition.json
          cat task-definition.json
          pwd
          
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME_HELLO }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_HELLO }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
